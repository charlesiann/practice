<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>

<body>
    <div id="container">
    <div id="formContainer">
        <h1>Input</h1>
        <div>
            <label>Student ID:</label>
            <input id="inputID" type="number" autocomplete="off" placeholder="Enter your ID"/>
        </div>
        <div>
            <label>First Name:</label>
            <input id="inputFirst" type="text" autocomplete="off" placeholder="Enter your name" />
        </div>
        <div>
            <label>Last Name:</label>
            <input id="inputLast" type="text" autocomplete="off" placeholder="Enter your last name" />
        </div>
        <div>
            <label>Middle Initial:</label>
            <input id="inputMI" type="text" autocomplete="off" placeholder="Enter your MI"/>
        </div>
        <div>
            <label>Birth Date:</label>
            <input id="inputBirth" type="date"  />
        </div>
        <div>
            <label>Gender:</label>
            <input id="inputGender" type="text" autocomplete="off" placeholder="Enter your gender" />
        </div>
        <div>
            <label>Address:</label>
            <input id="inputAddress" type="text" autocomplete="off" placeholder="Enter your address" />
        </div>
        <div>
            <label>Contact Number:</label>
            <input id="inputContact" type="number" autocomplete="off" placeholder="Enter your contact" />
        </div>
        <div>
            <label>Course:</label>
            <input id="inputCourse" type="text" autocomplete="off" placeholder="Enter your course" />
        </div>
        <button id="btnSubmit">Submit</button>
    </div>
    <div>
        <h1>Output</h1>
        <label id="outputNum"></label>
    </div>
</div>
</body>
<script src="./script.js"></script>

</html>
